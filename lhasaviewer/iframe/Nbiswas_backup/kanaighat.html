<head>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>


<script type="text/javascript">

 var unit = 'mPWD';
 var title = 'Kanaighat';
 var regiontitle = 'Surma';

function retrieveclim()
{
	dataset = '';
	// AJAX in the data file
    $.ajax({
        type: "GET",
        url: "data/station/kanaighat_clim.txt",
		async: false,
        dataType: "text",
        success: function(data)
		{
		  dataset=String(data);
		}
        });
		return dataset;
}

function retrievedata()
{
	dataset = '';
	// AJAX in the data file
    $.ajax({
        type: "GET",
        url: "data/station/kanaighat.txt",
		async: false,
        dataType: "text",
        success: function(data)
		{
		  dataset=String(data);
		}
        });
		return dataset;
}

function load()
{
	var ranges = [],
	averages = [],
	current = [];
	forecast = [];
	climdata = retrieveclim();
	lines = climdata.split('\n');
	for (i = 1; i < lines.length; i++) {
	var items = lines[i].split(',');
	ranges.push([new Date(items[0]).getTime(), +items[1], +items[2]]);
	averages.push([new Date(items[0]).getTime(), +items[3]]);
	}
	
	data = retrievedata();
	lines = data.split('\n');
	for (i = 1; i < lines.length; i++) {
	var items = lines[i].split(',');
	if (items[1]!=""){
		current.push([new Date(items[0]).getTime(), +items[1]]);
	}
	if (items[2]!=""){
		forecast.push([new Date(items[0]).getTime(), +items[2]]);
	}
	}

	var chart = Highcharts.chart('container', {
	chart: {
			zoomType: 'x',
			panning: true,
			panKey: 'shift'
		},
	title: {
	  text: title
	},
	subtitle: {
	  text: regiontitle + " River"
	},
	xAxis: {
	  type: 'datetime'
	},
	yAxis: {
	  title: {
		text: 'WL (' + unit + ')'
	  }
	},
	tooltip: {
	  crosshairs: true,
	  shared: true,
	  valueSuffix: " " + unit
	},
	legend: {},
	series: [{
	  name: 'Nowcast',
	  data: current,
	  color:'green',
	  zIndex: 1,
	  marker: {
		fillColor: 'black',
		lineWidth: 2,
		lineColor: Highcharts.getOptions().colors[0]
	  }
	},{
	  name: 'Forecast',
	  data: forecast,
	  color:'red',
	  zIndex: 1,
	  marker: {
		fillColor: 'black',
		lineWidth: 2,
		lineColor: Highcharts.getOptions().colors[0]
	  }
	},{
	  name: 'Average',
	  data: averages,
	  color:'gray',
	  lineWidth: 1,
	  dashStyle: 'longdash',
	  zIndex: 4,
	  marker: {
		enabled: false
	  },
	  visible: false
	}, {
	  name: 'Climatology',
	  data: ranges,
	  type: 'arearange',
	  lineWidth: 0,
	  color: Highcharts.getOptions().colors[0],
	  fillOpacity: 0.3,
	  zIndex: 0,
	  marker: {
		enabled: false
	  },
	  visible: false
	}]
	});

}
</script>

</head>
<body onload="load()">
